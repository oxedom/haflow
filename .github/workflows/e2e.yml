name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared package
        run: pnpm --filter @haflow/shared build

      - name: Build backend
        run: pnpm --filter @haflow/backend build

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Install Playwright Browsers
        run: pnpm --filter frontend exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter frontend test:e2e --project=chromium
        env:
          CI: true
          VITE_USE_MOCKS: 'false'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: packages/frontend/test-results/
          retention-days: 7
